<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Personal Profile Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h2>Personal Profile</h2>

    <form action="ProfileServlet" method="POST">

      <input type="hidden" name="action" value="save">

      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Student ID:</label>
      <input type="text" name="studentId" placeholder="e.g. 2025000000" required>

      <label>Program Code:</label>
      <input type="text" name="program" placeholder="e.g. CDCS, AIS, CEEM" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="yourname@gmail.com" required>

      <label>Hobbies:</label>
      <input type="text" name="hobbies" placeholder="Reading, gaming, travelling...">

      <label>Self-Intro:</label>
      <textarea name="intro" rows="4" placeholder="Tell us about yourself..."></textarea>

      <button type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
